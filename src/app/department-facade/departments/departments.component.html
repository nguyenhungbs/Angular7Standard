<div>
  <div class="table-responsive">
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th style="width: 20%">Department ID</th>
          <th style="width: 35%">Name</th>
          <th style="width: 45%">Description</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of departmentItems">
          <td>{{item.id}}</td>
          <td>{{item.name}}</td>
          <td>{{item.description}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div>
    <div class="well">
      <a class="btn btn-default" (click)="AddDepartment()">Add</a>
      <a class="btn btn-default" (click)="UpdateDepartment()">Edit</a>
      <a class="btn btn-default">Delete</a>
    </div>
  </div>
</div>
